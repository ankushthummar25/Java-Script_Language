<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vowel Character Counter</title>
        <link rel="stylesheet" href="char_count.css">

    </head>

        <div id="container">
            <h1>Vowel Character Counter</h1>

    </body>
